    <title>Variáveis em Java Script - Operações</title>
</head>
<body>
    <script type="text/javascript">

    var n1, n2, soma, media;
    n1 = parseInt(prompt('Digite o 1º número inteiro: ', ''));
    n2 = parseInt(prompt('Digite o 2º número inteiro: ', ''));
    soma = n1 + n2;
    media = soma / 2;
    alert ('A soma de ' + n1 + ' com ' + n2 + ' é: ' + soma);
    alert ('A média é: ' + media);
    
    </script>
