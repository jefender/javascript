<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="20210301.css" type="text/css">
    <title>Variáveis em Java Script - Incremento e Decremento</title>
</head>
<body>
    <script type="text/javascript">
    var n1, n2, r1, r2;
    n1 = parseInt(prompt('Digite um número inteiro ', ''));
    r1 = n1++;
    document.write ('\nValor de R1 com pós incremento: ' + r1 + "<br>");
    document.write ('\nO valor de N1 é: ' + n1 + "<br>");
    document.write ('------------------------' + "<br>");
    n2 = 10;
    r2 = ++n2;
    document.write ('\nValor de R2 com pré incremento: ' + r2 + "<br>");
    document.write ('\nO valor de N2 é: ' + n2 + "<br>");
    document.write ('------------------------' + "<br>");

    n1 = 10;
    r1 = n1--;
    document.write ('\nValor de R1 com pós decremento: ' + r1 + "<br>");
    document.write ('\nO valor de N1 é: ' + n1 + "<br>");
    document.write ('------------------------' + "<br>");
    n2 = 10;
    r2 = --n2;
    document.write ('\nValor de R2 com pré decremento: ' + r2 + "<br>");
    document.write ('\nO valor de N2 é: ' + n2 + "<br>");    
    </script>
    <br>
    <a href="20210301.html">VOLTAR</a>
</body>
</html>
